<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmoothScroll GPT</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <h1>SmoothScroll GPT</h1>
      <p class="hint">面向长对话的 DOM 虚拟化</p>

      <label class="row switch">
        <span>启用虚拟化</span>
        <input id="enabled" type="checkbox" />
      </label>

      <label class="row switch">
        <span>自适应调参</span>
        <input id="adaptiveEnabled" type="checkbox" />
      </label>

      <label class="row">
        <span>最大挂载消息数</span>
        <input id="maxMountedMessages" type="number" min="0" max="120" step="1" />
      </label>

      <label class="row">
        <span>Overscan 条数</span>
        <input id="overscanCount" type="number" min="2" max="20" step="1" />
      </label>

      <label class="row">
        <span>尾部保留条数</span>
        <input id="preserveTailCount" type="number" min="2" max="20" step="1" />
      </label>

      <label class="row switch">
        <span>调试模式</span>
        <input id="debug" type="checkbox" />
      </label>

      <div class="actions">
        <button id="save" type="button">保存配置</button>
        <button id="restore" type="button" class="ghost">恢复全部</button>
      </div>

      <section class="stats">
        <h2>当前标签页状态</h2>
        <pre id="stats">加载中...</pre>
        <button id="refreshStats" type="button" class="ghost">刷新状态</button>
      </section>

      <p id="status" class="status"></p>
    </main>

    <script src="../shared/config.js"></script>
    <script src="../shared/runtime.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
