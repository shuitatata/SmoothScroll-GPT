name: Release Chromium Extensions

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify Release Tag
        run: npm run verify:release-tag

      - name: Run Gate
        run: npm run gate

      - name: Build and Package Chromium Artifacts
        run: npm run build:chromium && npm run package:chromium

      - name: Publish GitHub Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            gh release upload "$TAG_NAME" release/*.zip release/SHA256SUMS.txt --clobber
          else
            gh release create "$TAG_NAME" release/*.zip release/SHA256SUMS.txt --title "$TAG_NAME" --generate-notes
          fi
